<div *ngIf="viewLogin" class="flex h-3/4 justify-center content-center">
  <mat-card class="place-self-center self-center">
    <mat-card-content>
      <form class="flex flex-col items-center">
        <div class="mb-3 text-xl font-medium">Login</div>
        <mat-form-field class="w-96">
          <mat-label>E-mail</mat-label>
          <input matInput #loginEmail placeholder="exemplo@email.com">
        </mat-form-field>

        <mat-form-field class="w-96">
          <mat-label>Senha</mat-label>
          <input matInput #loginSenha type="password">
        </mat-form-field>

        <span class="mb-4 self-center">{{message}}</span>

        <button mat-raised-button
                type="submit"
                color="primary"
                class="w-1/3"
                (click)="login(loginEmail.value, loginSenha.value)"
                [disabled]="isLoading">Entrar</button>

        <button mat-button
                color="primary"
                class="mt-5"
                (click)="changeView()"><b>Cadastro</b></button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="!viewLogin" class="flex h-3/4 justify-center content-center">
  <mat-card class="place-self-center self-center">
    <mat-card-content>
      <form class="flex flex-col items-center">
        <div class="mb-3 text-xl font-medium">Cadastro</div>

        <mat-form-field class="w-96">
          <mat-label>Nome</mat-label>
          <input matInput #cadastroNome>
        </mat-form-field>

        <mat-form-field class="w-96">
          <mat-label>E-mail</mat-label>
          <input matInput #cadastroEmail placeholder="exemplo@email.com">
        </mat-form-field>

        <mat-form-field class="w-96">
          <mat-label>Senha</mat-label>
          <input matInput #cadastroSenha type="password">
        </mat-form-field>

        <mat-checkbox
          class="place-self-start mb-4"
          [(ngModel)]="checkboxAdm"
          [ngModelOptions]="{standalone: true}"
          [color]="'primary'">Administrador</mat-checkbox>

        <span class="mb-4 self-center">{{message}}</span>

        <button mat-raised-button
                type="submit"
                color="primary"
                (click)="cadastro(cadastroNome.value,
                cadastroEmail.value,
                cadastroSenha.value,
                checkboxAdm)"
                [disabled]="isLoading">Cadastrar</button>

        <button mat-button
                color="primary"
                class="mt-5"
                (click)="changeView()"><b>Login</b></button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
