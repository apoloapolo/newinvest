<div class="flex h-3/4 justify-center content-center">
  <mat-card class="place-self-center self-center">
    <mat-card-content>
      <form class="flex flex-col items-center">
        <div class="mb-3 text-xl font-medium">Login</div>
        <mat-form-field class="w-96">
          <input matInput placeholder="E-mail" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="w-96">
          <input matInput placeholder="Senha" [(ngModel)]="senha">
        </mat-form-field>

        <span>
          {{mensagemLogin}}
        </span>

        <button mat-raised-button type="submit">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
